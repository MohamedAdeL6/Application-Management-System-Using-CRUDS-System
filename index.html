<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="head">
      <h2> application management system  </h2>

      <div class="dark-mood-box">
        <div class="dark-mood-image">
          <img src="img/moon.png">
        </div>
      </div>
      
    </div>

    <div class="inputs">

      <input type="text" id="title" placeholder="title">

      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>

      <div class="count-box">
        <input type="number" id="count" placeholder="current-mount">
        <input type="number" id="out-count" placeholder="out-mount">
        <input type="number" id="in-count" placeholder="in-mount">
      </div>


      <input type="text" id="category" placeholder="category">

      <button id="submit"> Create </button>

    </div>

    <div class="outputs">

      <input onkeyup='searchData(this.value)' type="text" id="search" placeholder="search">

      <div class="searchBy">
        <button onclick="getSearchMood(this.id)" id="search by title"> search by title </button>
        <button onclick="getSearchMood(this.id)" id="search by category"> search by category </button>
      </div>

      <div class="deletePro"></div>

      <table>

        <thead>
          <th> id </th>
          <th> title </th>
          <th> category </th>
          <th> price </th>
          <th> ads </th>
          <th> discount </th>
          <th> total </th>
          <th> Mount </th>
          <th> update </th>
          <th> delete </th>
        </thead>

        <tbody id="tbody">



        </tbody>

      </table>

    </div>

  </div>

  <script src="js.js"></script>

</body>

</html>
